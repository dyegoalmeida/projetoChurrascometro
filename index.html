<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="shortcut icon" href="./_cdn/icon/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_cdn/css/bootstrap_custom.css">
</head>

<body>
    <div class="container">
        <div class="row border border-3 rounded">
            <div class="col bg-light p-3">

                <h1 class="text-center text-secondary">Churrascômetro</h1>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Adultos&nbsp</span>
                    <input class="form-control" id="adult" name="adult" type="number">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Crianças</span>
                    <input class="form-control" id="child" name="child" type="number">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Duração</span>
                    <input class="form-control" id="dur" name="dur" type="number">
                </div>
                <div class="d-grid gap-2 mx-auto">
                    <button type="button" class="btn btn-outline-secondary" onclick="calcular()">Calcular</button>
                </div>

                <div id="resultado" class="result mt-3">

                </div>
            </div>
        </div>
    </div>

    <script src="./_cdn/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
